<!DOCTYPE html5>
<html>

<head>
    <title>GP Appt Booking</title>
    <link rel="stylesheet" type="text/css" ref="./CSS GP Practice.css" />

</head>
<body>
    <div class="form" action="./sent.html" target="_blank">
        <form method="POST">
            <label for="gp">GP:</label>
                <input id="gp" type="radio"></input>
                <br />
            <label for="firstname">First Name:</label>
                <input id="firstname" type="text"></input>
                <br />
            <label for="surname">Surname:</label>
                <input id="surname" type="text"></input>
                <br />
            <label for="date">Appointment Date:</label>
                <input id="date" type="date"></input>
                <br />
            <label for="time">Appointment Time:</label>
                <input id="time" type="time"></input>
                <br />
            <label for="notes">Notes:</label>
                <input id="notes" type="text"></input>
                <br />
            <label for="submit">SUBMIT</label>
                <input id="submit" type="submit"></input>
        </form>
    </div>

</body>

</html>
